<body>
    <div class="valueContainer">

            <button class="add">+</button>
        </div>

    </div>
    <button id="submitBtn">Submit</button>

    <h2 id="output"></h2>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputFields = document.querySelectorAll('.inputField');
            const addButtons = document.querySelectorAll('.add');
            const subButtons = document.querySelectorAll('.sub');
            const submitBtn = document.getElementById('submitBtn');

            // Increment function
            function incrementValue(input) {
                input.value = parseInt(input.value) + 1;
            }

            // Decrement function
            function decrementValue(input) {
                const currentValue = parseInt(input.value);
                if (currentValue > 0) {
                    input.value = currentValue - 1;
                }
            }

            // Add event listeners to all add buttons
            addButtons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    incrementValue(inputFields[index]);
                });
            });

            // Add event listeners to all subtract buttons
            subButtons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    decrementValue(inputFields[index]);
                });
            });

            // Add event listener to submit button
            //endpoint - https://min-cost-api.onrender.com/calculateMinimumCost
            submitBtn.addEventListener('click', async() => {
                const allValues = Array.from(inputFields).map(input => parseInt(input.value));
                const result = {};
                for (let i = 0; i < allValues.length; i++) {
                    result[String.fromCharCode(65 + i)] = allValues[i];
                }
                const url = 'http://localhost:3000/';

                // Options for the fetch request
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'

                    },
                    body: JSON.stringify(result),
                    mode: 'no-cors' // Set mode to 'no-cors'

                };

                // Send the POST request
                let res = await fetch(url, options)
                console.log(res)
                let body = JSON.parse(res.json())
                console.log(body)
                    // .then(data => {
                    //   console.log(data)
                    //     document.getElementById('output').innerText=data
                    // })
                    // .catch(error => {
                    //     console.error('There was a problem with the fetch operation:', error);
                    // });
            });
        });
    </script>
</body>
